<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Olami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200">

    <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-white">Anime Olami</a>
            <div class="flex items-center gap-4">
                <input type="text" id="search-input" placeholder="Anime izlash..." class="bg-gray-800 border border-gray-700 rounded-md px-3 py-1.5 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 w-40 md:w-64">
                <button id="login-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                    Kirish
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-white mb-6" id="main-title">Ommabop animelar</h2>
        <div id="anime-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div id="loading" class="col-span-full text-center py-10">
                <p class="text-lg">Animelar yuklanmoqda...</p>
            </div>
        </div>
    </main>
    
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="auth-modal-content w-full max-w-md m-4 p-8 rounded-lg shadow-2xl text-white relative">
            <button id="close-modal-button" class="absolute top-4 right-4 text-gray-400 hover:text-white">&times;</button>
            
            <div class="flex border-b border-gray-700 mb-6">
                <button id="login-tab" class="tab-button active">Kirish</button>
                <button id="register-tab" class="tab-button">Ro'yxatdan o'tish</button>
            </div>

            <form id="login-form">
                <div class="mb-4">
                    <label for="login-username" class="block mb-2 text-sm font-medium">Foydalanuvchi nomi</label>
                    <input type="text" id="login-username" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block mb-2 text-sm font-medium">Parol</label>
                    <input type="password" id="login-password" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 font-bold py-2.5 rounded-md transition-colors">Kirish</button>
            </form>

            <form id="register-form" class="hidden">
                <div class="mb-4">
                    <label for="register-username" class="block mb-2 text-sm font-medium">Foydalanuvchi nomi</label>
                    <input type="text" id="register-username" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="email" id="register-email" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block mb-2 text-sm font-medium">Parol</label>
                    <input type="password" id="register-password" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 font-bold py-2.5 rounded-md transition-colors">Ro'yxatdan o'tish</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
